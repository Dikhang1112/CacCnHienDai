<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2 style="text-align: center;">Statistics Dashboard</h2>

    <div style="width: 80%; margin: auto; padding-top: 20px;">
        <h3>User Statistics</h3>
        <canvas id="userStatsChart"></canvas>
    </div>

    <div style="width: 80%; margin: auto; padding-top: 20px;">
        <h3>Tenant Posts Statistics</h3>
        <canvas id="postTenantChart"></canvas>
    </div>

    <div style="width: 80%; margin: auto; padding-top: 20px;">
        <h3>Landlord Posts Statistics</h3>
        <canvas id="postLandlordChart"></canvas>
    </div>

    <script>
        function fetchAndRenderChart(apiUrl, chartId, label) {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById(chartId).getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: label,
                                data: data.data,
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error(`Error fetching ${label} data:`, error));
        }

        // Fetch data for user statistics
        fetchAndRenderChart('/api/user-stats/?user_type=tenant', 'userStatsChart', 'New Users');

        // Fetch data for tenant posts statistics
        fetchAndRenderChart('/api/post-stats/?post_type=tenant', 'postTenantChart', 'Tenant Posts');

        // Fetch data for landlord posts statistics
        fetchAndRenderChart('/api/post-stats/?post_type=landlord', 'postLandlordChart', 'Landlord Posts');
    </script>
</body>
</html>
